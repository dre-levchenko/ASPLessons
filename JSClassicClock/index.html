<!DOCTYPE html>
<html>
<head>
    <title>Classic Clock</title>
	<meta charset="utf-8" />
</head>
<body>
    <canvas id="clock" width="600" height="600"></canvas>
    <script>
        var canvas = document.getElementById("clock");
        var ctx = canvas.getContext("2d");
        var radius = canvas.height / 2;
        var A = 0;
        var dA = 6 * Math.PI / 180;
        ctx.translate(radius, radius);
        radius = radius * 1
        setInterval(drawClock, 1000);

        function drawClock() {
          ctx.clearRect(0, 0, 1000, 1000);
          drawFace(ctx, radius);
          drawTime(ctx, radius);
        }

        function drawFace(ctx, radius) {
            ctx.beginPath();
            ctx.arc(0, 0, radius, 0, 2 * Math.PI);
            ctx.fillStyle = 'white';
            ctx.fill();

          var smallRectSize = 2,
              bigRectSize = 5;
          for (var i = 0; i < 60; ++i)
          {
            if (i % 5 == 0) {
              ctx.fillRect((radius * Math.cos(A)) - bigRectSize / 2,
                           (radius * Math.sin(A)) - bigRectSize / 2,
                           bigRectSize, bigRectSize);
            } else {
              ctx.fillRect((radius * Math.cos(A)) - smallRectSize / 2,
                           (radius * Math.sin(A)) - smallRectSize / 2,
                           smallRectSize, smallRectSize);
            }
            A += dA;
          }
        }

        function drawTime(ctx, radius){
            var now = new Date();
            var hour = now.getHours();
            var minute = now.getMinutes();
            var second = now.getSeconds();
            //hour
            hour=hour%12;
            hour=(hour*Math.PI/6)+
            (minute*Math.PI/(6*60))+
            (second*Math.PI/(360*60));
            drawHand(ctx, hour, radius*0.5, radius*0.07);
            //minute
            minute=(minute*Math.PI/30)+(second*Math.PI/(30*60));
            drawHand(ctx, minute, radius*0.8, radius*0.07);
            // second
            second=(second*Math.PI/30);
            drawHand(ctx, second, radius*0.9, radius*0.02);
        }

        function drawHand(ctx, pos, length, width) {
            ctx.beginPath();
            ctx.lineWidth = width;
            ctx.lineCap = "round";
            ctx.moveTo(0,0);
            ctx.rotate(pos);
            ctx.lineTo(0, -length);
            ctx.stroke();
            ctx.rotate(-pos);
        }
    </script>
</body>
</html>
